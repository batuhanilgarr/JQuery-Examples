<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Jquery Show / Hide</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
 <p>Sıfırdan Web Developer Eğitimi</p>

 <button id="hide">Hide</button>
 <button id="show">Show</button>
 <button id="toggle">Toggle</button>

 <script>
  $(document).ready(function () {

   $("#hide").click(function () { // TODO: Hide id'sini seçer
    $("p").hide(3000); // TODO: p etiketini 3000 yani 3 saniyede gizler
   });

   $("#show").click(function () { // TODO: Show id'sini seçer
    $("p").show(1000, function(){ // TODO: 1000 yani 1 saniye gösterme işlemi yapar
     alert("paragraf gösterildi");
    }); 
   });

   $("#toggle").click(function () {// TODO: toggle id'sini seçer
    $("p").toggle("slow"); // TODO: p etiketini gösterir ve gizler
   });

  });
 </script>

</body>

</html>
