<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Jquery Show / Hide</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
 <p>Sıfırdan Web Developer Eğitimi</p>

 <button id="slideup">Slide Up</button>
 <button id="slidedown">Slide Down</button>
 <button id="toggle">Toggle</button>

 <script>
  $(document).ready(function () {

   $("#slideup").click(function () { // TODO: Hide id'sini seçer
    $("p").slideUp("slow"); // TODO: p etiketini 3000 yani 3 saniyede aşağıdan yukarı gizler
   });

   $("#slidedown").click(function () { // TODO: Show id'sini seçer
    $("p").slideDown(1000, function () { // TODO: 1000 yani 1 saniyede yukardan aşağı gösterir
     alert("paragraf gösterildi");
    });
   });

   $("#toggle").click(function () {// TODO: toggle id'sini seçer
    $("p").slideToggle("slow"); // TODO: p etiketini yukardan aşağı / aşağıdan yukarı gösterir ve gizler
   });

  });
 </script>

</body>

</html>
